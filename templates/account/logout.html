{% extends "base/auth_base.html" %}

{% block page_content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center" style="background-color: #143547;">
                        <div id="error_div"></div>
                        <h3 class="fs-3 fw-bold my-4 text-center text-light">Offers Calculator</h3>
                        <h3 class="fs-4 my-4 text-center text-light">Logout</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'accounts:logout' %}">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group my-3">
                                        <button type="submit" class="col-md-12 btn btn-primary">Logout
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock page_content %}
