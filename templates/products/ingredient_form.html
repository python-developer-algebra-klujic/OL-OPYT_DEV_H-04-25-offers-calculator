{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block page_content %}
<h1>Create new Ingredient</h1>

<div class="row">
    <div class="col-8">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Spremi" class="mt-3 btn btn-outline-success" />
            <a class="mt-3 btn btn-outline-danger" href="{% url 'products:ingredient_list' %}">Odustani</a>
        </form>
    </div>
</div>

{% endblock page_content %}
